# Render.com Deployment Blueprint
# This file enables one-click deployment to Render (completely free)

services:
  # Backend API Service
  - type: web
    name: cravecart-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: SUPABASE_URL
        value: https://dpcpbqnkuhwseaqveooj.supabase.co
      - key: SUPABASE_SERVICE_KEY
        value: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwY3BicW5rdWh3c2VhcXZlb29qIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc3MTQ2MzA0NywiZXhwIjoyMDg3MDM5MDQ3fQ.Pkxp13FCbMJP1-TZBhcSNH-OM3L2OyUFkVMGBK6Uqxc
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://cravecart-frontend.onrender.com,https://cravecart-admin.onrender.com

  # Frontend Static Site
  - type: web
    name: cravecart-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://cravecart-backend.onrender.com/api

  # Admin Panel Static Site
  - type: web
    name: cravecart-admin
    env: static
    buildCommand: cd admin && npm install && npm run build
    staticPublishPath: admin/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://cravecart-backend.onrender.com/api
