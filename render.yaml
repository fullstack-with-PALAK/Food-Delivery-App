# Render.com Deployment Blueprint
# This file enables one-click deployment to Render (completely free)

services:
  # Backend API Service
  - type: web
    name: cravecart-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false

  # Frontend Static Site
  - type: web
    name: cravecart-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false

  # Admin Panel Static Site
  - type: web
    name: cravecart-admin
    env: static
    region: oregon
    plan: free
    buildCommand: cd admin && npm install && npm run build
    staticPublishPath: admin/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
