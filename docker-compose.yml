# Docker Compose for Local Development

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: cravecart-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: cravecart
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - cravecart-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cravecart-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/cravecart?authSource=admin
      JWT_SECRET: your_jwt_secret_here
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    networks:
      - cravecart-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cravecart-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - cravecart-network
    command: npm run dev

  # Admin Panel
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: cravecart-admin
    restart: unless-stopped
    ports:
      - "5174:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:4000
    volumes:
      - ./admin:/app
      - /app/node_modules
    networks:
      - cravecart-network
    command: npm run dev

volumes:
  mongodb_data:

networks:
  cravecart-network:
    driver: bridge
